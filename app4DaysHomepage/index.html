<!DOCTYPE html>
<html>
<head>
	<title>Days Home Page Theme</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

<body class = "myBody">

<div class="container">
	<div class="row">

					<tr>
						<td>  </td>
					</tr>
					<tr>
						<td>

						<td>

						</td>
						<td>

							<button id="day4" class="myButton">THURSDAY</button>
						</td>
						<td>

		</div>
